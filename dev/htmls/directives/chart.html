<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series" chart-colours="vm.chartColours" chart-click="onClick"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <h2>
            <span class="label label-danger">Saldo Atual: {{vm.currentBalance | currency}}</span>
          </h2>
          <hr>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Transactions</h3>
        </div>
        <table class="table table-striped table-hover">
          <tr>
            <th>
              <a href="" ng-click="vm.order('date')">Date</a>
              <span class="sortorder glyphicon" ng-show="vm.predicate === 'date'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
              <a href="" ng-click="vm.order('description')">Description</a>
              <span class="sortorder glyphicon" ng-show="vm.predicate === 'description'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
              <a href="" ng-click="vm.order('value')">Value</a>
              <span class="sortorder glyphicon" ng-show="vm.predicate === 'value'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
              <a href="" ng-click="vm.order('category')">Category</a>
              <span class="sortorder glyphicon" ng-show="vm.predicate === 'category'" ng-class="{reverse:reverse}"></span>
            </th>
            <th></th>
            <th></th>
          </tr>
          <tr ng-repeat="transaction in vm.transactions | orderBy:vm.predicate:reverse">
            <td>{{transaction.date | date: 'yyyy/MM/dd'}}</td>
            <td>{{transaction.description}}</td>
            <td>{{transaction.value | currency}}</td>
            <td>{{transaction.category | categoryFilter }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-xs pull-right" ng-click="vm.editTransaction(transaction)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp;edit
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="vm.deleteTransaction(transaction.$id)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> &nbsp;delete
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
