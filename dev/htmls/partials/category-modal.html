<form name="categoryForm">
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Category</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <form>
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input id="categoryForm-firstField" type="text" ng-model="panelCategory.name" class="form-control" required>
                                </div>
                                <!-- <div class="form-group">
                                    <label>Child of:</label>
                                    <select class="form-control" ng-model="panelCategory.childof">
                                        <option ng-repeat="category in categories" value="{{category.$id}}">{{category.name}}</option>
                                    </select>
                                </div> -->
                                <button type="submit" class="btn btn-default" ng-click="saveCategory()">{{categoryType}} Category</button>
                            </form>
                        </div>
                        <div class="col-xs-8">
                            <div class="panel panel-default">
                                <table class="table table-striped">
                                    <tr>
                                        <th>Name</th>
                                        <!-- <th>Child of</th> -->
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    <tr ng-repeat="category in categories">
                                        <td>{{category.name}}</td>
                                        <!-- <td>{{category.childof | categoryFilter }}</td> -->
                                        <td>
                                            <button type="button" class="btn btn-success btn-xs pull-right" ng-click="editCategory(category)">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> &nbsp;edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deleteCategory(category)">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> &nbsp;delete
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cleanCategoryForm()" data-dismiss="modal" tabindex="6">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
