<div class="row">
    <div class="col-xs-3">
        <div class="panel panel-default">
            <div class="panel-heading">Add Transaction</div>
            <div class="panel-body">
                <form ng-submit="saveTransaction()">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" class="form-control" ng-model="newTransaction.date" required="">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="form-control" placeholder="Description" ng-model="newTransaction.description" required="">
                    </div>
                    <div class="form-group">
                        <label>Value:</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" step="0.01" ng-model="newTransaction.value" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" ng-model="newTransaction.category" required>
                            <option ng-repeat="category in categories" value="{{category.$id}}">{{category.name}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-9">
        <div class="well">
            <span class="label label-danger">Total: {{ getTotal() }}</span>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Transactions</h3></div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        <a href="" ng-click="order('date')">Date</a>
                        <span class="sortorder glyphicon" ng-show="predicate === 'date'" ng-class="{reverse:reverse}"></span>
                    </th>
                    <th>
                        <a href="" ng-click="order('description')">Description</a>
                        <span class="sortorder glyphicon" ng-show="predicate === 'description'" ng-class="{reverse:reverse}"></span>
                    </th>
                    <th>
                        <a href="" ng-click="order('value')">Value</a>
                        <span class="sortorder glyphicon" ng-show="predicate === 'value'" ng-class="{reverse:reverse}"></span>
                    </th>
                    <th>
                        <a href="" ng-click="order('category')">Category</a>
                        <span class="sortorder glyphicon" ng-show="predicate === 'category'" ng-class="{reverse:reverse}"></span>
                    </th>
                    <th></th>
                </tr>
                <tr ng-repeat="transaction in transactions | orderBy:predicate:reverse">
                    <td>{{transaction.date | date: 'yyyy/MM/dd'}}</td>
                    <td>{{transaction.description}}</td>
                    <td>{{transaction.value}}</td>
                    <td>{{transaction.category | categoryFilter }}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="deletetransaction(transaction)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
