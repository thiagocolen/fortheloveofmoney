<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div>
                <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick">
                </canvas>
            </div>
            <div class="well">
                <span class="label label-danger">Total: {{ getTotal() }}</span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Transactions</h3>
                </div>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>
                            <a href="" ng-click="order('date')">Date</a>
                            <span class="sortorder glyphicon" ng-show="predicate === 'date'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('description')">Description</a>
                            <span class="sortorder glyphicon" ng-show="predicate === 'description'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('value')">Value</a>
                            <span class="sortorder glyphicon" ng-show="predicate === 'value'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('category')">Category</a>
                            <span class="sortorder glyphicon" ng-show="predicate === 'category'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="transaction in transactions | orderBy:predicate:reverse">
                        <td>{{transaction.date | date: 'yyyy/MM/dd'}}</td>
                        <td>{{transaction.description}}</td>
                        <td>{{transaction.value}}</td>
                        <td>{{transaction.category | categoryFilter }}</td>
                        <td>
                            <button type="button" class="btn btn-default btn-xs" ng-click="editTransaction(transaction)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteTransaction(transaction)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<form name="panelForm">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{panelTitle}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <div class="form-group" ng-show="trasactionType == 'edit'">
                                <label>
                                    <h6>
                                    	<small>ID: {{ panelTransactionAux.id }}</small>
                                    </h6>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Date: </label>
                                <input id="tabindex-first" type="date" class="form-control" ng-model="panelTransactionAux.dateInput" required tabindex="1">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <input type="text" class="form-control" placeholder="Description" ng-model="panelTransaction.description" required tabindex="2">
                            </div>
                            <div class="form-group">
                                <label>Value:</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="number" class="form-control" step="0.01" ng-model="panelTransaction.value" required tabindex="3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control" ng-model="panelTransaction.category" name="categoryField" required tabindex="4">
                                    <option value="">----</option>
                                    <option ng-repeat="category in categories" value="{{category.$id}}">{{category.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="saveTransaction(transactionType)" class="btn btn-danger" tabindex="5">{{panelTitle}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" tabindex="6">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
