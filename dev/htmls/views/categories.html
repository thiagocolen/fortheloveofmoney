<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <h2>Create Category</h2>
        <hr>
        <form ng-submit="saveCategory()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" ng-model="newCategory.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Child of:</label>
                <select class="form-control" ng-model="newCategory.childof">
                    <option ng-repeat="category in categories" value="{{category.$id}}">{{category.name}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <hr>
        <table class="table table-striped">
        <th>
        	<td>Name</td>
        	<td>Child of</td>
        	<td></td>
        </th>
            <tr ng-repeat="category in categories">
                <td>{{category.name}}</td>
                <td>{{category.childof | categoryFilter }}</td>
                <td>
                	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteCategory(category)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
